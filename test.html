<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FreightWise Programming Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>

    <div class="button-container pt-3"></div>
    <div class="test-result" id="main" style="visibility: hidden;">


        <div class="row d-flex justify-content-center pt-5 pb-3">
            <div class="col-md-8 col-lg-6 col-xl-5">

                <div class="card text-body" style=" border-radius: 35px;background-color: beige">
                    <div class="card-body p-4">

                        <div class="d-flex">
                            <h6 class="flex-grow-1 location">Location</h6>
                            <h6 class="time">Time</h6>
                        </div>

                        <div class="d-flex flex-column text-center my-2">
                            <div class="weather-icon p-0 m-0"><img src="icons/unknown.png" alt="Icon" /></div>
                            <h6 class="display-4 mb-0 font-weight-bold temperature">Temperature (F)</h6>
                            <span class="small condition" style="color: #868B94">Weather Condition</span>
                            <span class="small min-max-temp">min & max temp</span>
                        </div>

                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1" style="font-size: 1rem;">
                                <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span
                                        class="ms-1 wind-speed"> Wind Speed
                                    </span>
                                </div>
                                <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span
                                        class="ms-1 humidity">
                                        Humidity
                                    </span></div>

                            </div>
                            <div class="flex-grow-1 text-end" style="font-size: 1rem;">
                                <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span
                                        class="ms-1 sunrise">
                                        Sunrise
                                    </span>
                                </div>
                                <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span
                                        class="ms-1 sunset">
                                        Sunset
                                    </span></div>

                            </div>

                            <!-- <div class="weather-icon"><img src="icons/unknown.png" alt="Icon"/></div> -->
                        </div>

                    </div>
                </div>

            </div>
            <div class="col-md-8 col-lg-6 col-xl-5 pb-3">

                <div class="card text-body" style=" border-radius: 35px;">


                    <div id="map" style="height: 295px;border-radius: 35px;"></div>


                </div>

            </div>
        </div>
        <div class="row d-flex justify-content-center pb-5">
            <div class="col-md-8 col-lg-12 col-xl-10">
                <div class="card text-body" style=" border-radius: 35px; background-color: rgb(197, 215, 204);">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators" id="carouselIndicators"></div>
                        <div class="carousel-inner" id="carouselInner"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <!-- <span class="h2 text-dark">
                                </span> -->
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <!-- <span class="h2 text-dark"> ></span> -->
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="test.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
